<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, appUser-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Student</title>
</head>
<body>
<form th:action="@{'/students/add'}" th:object="${student}" method="post">
    <br>
    Имя: <input type="text" th:field="*{name}"/>
    <br>
    Возраст: <input type="number" th:field="*{age}"/>
    <br>
    <button type="submit">Добавить</button>
</form>
<a href="/students">Вернуться</a>
</body>
</html>
